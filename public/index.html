<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moshe's Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import your CSS files as needed -->
    <link rel="stylesheet" href="../src/styles/primitives.css" />
    <link rel="stylesheet" href="../src/styles/primitives.css" />
    <link rel="stylesheet" href="../src/styles/semantics.css" />
    <style>
      /* Custom top bar styles using theme variables */
      .titlebar {
        -webkit-app-region: drag;
        width: 100%;
        height: 40px;
        background-color: var(--semantic-background-neutral-primary);
        display: inline-flex;
        align-items: center;
        align-content: center;
        padding: 0 12px;
        box-sizing: border-box;
        justify-content: center;
        flex-wrap: wrap;
        border-bottom: 1px solid var(--semantic-border-neutral-strong);
      }
      .titlebar .no-drag {
        -webkit-app-region: no-drag;
      }
      .titlebar-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--semantic-text-neutral-primary);
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="titlebar">
      <span class="titlebar-title no-drag">Moshe's Tasks</span>
    </div>
    <div id="root"></div>
    <!-- Change the script path if needed -->
    <script src="../dist/bundle.js"></script>
    <script>
      // Optional: Dynamically calculate --vh for mobile
      function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      setVh();
      window.addEventListener('resize', setVh);
    </script>
  </body>
</html>
